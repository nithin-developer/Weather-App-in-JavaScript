<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application - JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="4102326_cloud_sun_sunny_weather_icon.ico">
</head>
<body>
    <h1>Weather Application Using JavaScript</h1>
    <div class="container-fluid">
        <section class="main">
            <section class="input">
                <input type="text" placeholder="Search by City" id="cityinput"><br><br><br>
                <input type="submit" value="Submit" id="sub">
            </section>
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                </div>
            </section>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
